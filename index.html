<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>S.A.R.D — Interactive Teardown</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden;background:#080c16;color:#e8ecf4;font-family:'Outfit',sans-serif;-webkit-font-smoothing:antialiased}
#loader{position:fixed;inset:0;z-index:200;background:#080c16;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.8rem;transition:opacity .9s,visibility .9s}
#loader.done{opacity:0;visibility:hidden;pointer-events:none}
.ld-ring{width:52px;height:52px;position:relative}
.ld-ring::before,.ld-ring::after{content:'';position:absolute;inset:0;border:2px solid transparent;border-radius:50%}
.ld-ring::before{border-top-color:#fbbf24;animation:ldrot 2s linear infinite}
.ld-ring::after{inset:7px;border-bottom-color:#06b6d4;animation:ldrot 1.4s linear reverse infinite}
@keyframes ldrot{to{transform:rotate(360deg)}}
.ld-label{font-family:'JetBrains Mono',monospace;font-size:.58rem;color:#fbbf24;letter-spacing:4px;text-transform:uppercase;text-align:center}
.ld-track{width:200px;height:2px;background:rgba(255,255,255,.04);border-radius:2px;overflow:hidden}
.ld-fill{height:100%;width:0%;background:linear-gradient(90deg,#fbbf24,#06b6d4);transition:width .2s}
.ld-pct{font-family:'JetBrains Mono',monospace;font-size:.5rem;color:#3a4a66;letter-spacing:2px}
#viewport{position:fixed;inset:0;z-index:1}
#viewport canvas{display:block;width:100%!important;height:100%!important}
#ui{position:fixed;inset:0;z-index:50;pointer-events:none;overflow:hidden}
.bar{position:absolute;top:0;left:0;right:0;padding:1.3rem 2rem;display:flex;justify-content:space-between;align-items:center;background:linear-gradient(to bottom,rgba(8,12,22,.95),transparent)}
.bar-l{display:flex;align-items:center;gap:.65rem}
.bar-dot{width:5px;height:5px;background:#fbbf24;border-radius:50%;box-shadow:0 0 8px rgba(251,191,36,.55);animation:dpulse 2.2s ease-in-out infinite}
@keyframes dpulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.3;transform:scale(.65)}}
.bar-tag{font-family:'JetBrains Mono',monospace;font-size:.52rem;font-weight:600;color:#fbbf24;letter-spacing:2.5px;text-transform:uppercase}
.bar-pct{font-family:'JetBrains Mono',monospace;font-size:.52rem;color:#3a4a66;letter-spacing:1.5px;transition:color .3s}
.hero{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;width:85%;max-width:580px}
.hero h1{font-size:clamp(2rem,5vw,3.8rem);font-weight:800;letter-spacing:-.04em;line-height:1.05;background:linear-gradient(135deg,#fff 15%,#fbbf24 55%,#06b6d4 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:.65rem}
.hero p{font-size:clamp(.82rem,1.2vw,1rem);font-weight:300;color:#6b7fa3;line-height:1.65}
.panel{position:absolute;bottom:0;left:0;right:0;padding:0 2rem 1.6rem;display:flex;justify-content:space-between;align-items:flex-end;background:linear-gradient(to top,rgba(8,12,22,.92),transparent);opacity:0;transition:opacity .5s}
.panel-txt{max-width:380px}
.panel-tag{font-family:'JetBrains Mono',monospace;font-size:.5rem;font-weight:600;color:#fbbf24;letter-spacing:2.5px;text-transform:uppercase;margin-bottom:.35rem}
.panel-h{font-size:clamp(1rem,1.8vw,1.45rem);font-weight:700;letter-spacing:-.02em;margin-bottom:.25rem}
.panel-d{font-size:.78rem;font-weight:300;color:#6b7fa3;line-height:1.6}
.rail{display:flex;flex-direction:column;align-items:center;gap:.6rem}
.rail-t{width:1.5px;height:140px;background:rgba(255,255,255,.03);border-radius:2px;position:relative}
.rail-f{position:absolute;top:0;left:0;width:100%;height:0%;background:linear-gradient(180deg,#fbbf24,#06b6d4);border-radius:2px;box-shadow:0 0 10px rgba(251,191,36,.35)}
.rail-h{position:absolute;left:50%;top:0%;transform:translate(-50%,-50%);width:7px;height:7px;background:#fbbf24;border-radius:50%;box-shadow:0 0 8px rgba(251,191,36,.5)}
.rail-p{font-family:'JetBrains Mono',monospace;font-size:.5rem;color:#3a4a66}
.cue{position:absolute;bottom:1.6rem;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;gap:.35rem;animation:bob 2.5s ease-in-out infinite}
.cue span{font-family:'JetBrains Mono',monospace;font-size:.42rem;color:#3a4a66;letter-spacing:3.5px;text-transform:uppercase}
.cue-v{width:1px;height:18px;background:linear-gradient(180deg,transparent,#3a4a66)}
@keyframes bob{0%,100%{transform:translateX(-50%) translateY(0);opacity:.3}50%{transform:translateX(-50%) translateY(5px);opacity:1}}
.comp-card{position:absolute;right:2.5rem;top:50%;transform:translateY(-50%) translateX(30px);opacity:0;transition:all .55s cubic-bezier(.23,1,.32,1);pointer-events:none;width:240px;z-index:60}
.comp-card.on{opacity:1;transform:translateY(-50%) translateX(0)}
.comp-inner{background:rgba(8,14,28,.88);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid rgba(251,191,36,.1);border-radius:8px;overflow:hidden}
.comp-img-wrap{position:relative;width:100%;height:150px;background:rgba(6,10,18,.6);display:flex;align-items:center;justify-content:center;overflow:hidden}
.comp-img-wrap::after{content:'';position:absolute;inset:0;background:radial-gradient(ellipse at center,rgba(251,191,36,.03),transparent 70%)}
.comp-img{max-width:78%;max-height:120px;object-fit:contain;filter:drop-shadow(0 4px 16px rgba(251,191,36,.12));transition:transform .5s cubic-bezier(.23,1,.32,1)}
.comp-card.on .comp-img{transform:scale(1.03)}
.comp-body{padding:.8rem .9rem}
.comp-name{font-family:'JetBrains Mono',monospace;font-size:.55rem;font-weight:700;color:#fbbf24;letter-spacing:2px;text-transform:uppercase;margin-bottom:.25rem}
.comp-spec{font-size:.65rem;font-weight:500;color:#e8ecf4;margin-bottom:.2rem}
.comp-desc{font-size:.6rem;font-weight:300;color:#6b7fa3;line-height:1.5}
.comp-connect{position:absolute;left:-35px;top:50%;width:35px;height:1px;background:linear-gradient(90deg,rgba(251,191,36,.4),rgba(251,191,36,.06));transform:translateY(-50%)}
.comp-connect-dot{position:absolute;left:-39px;top:50%;width:4px;height:4px;background:#fbbf24;border-radius:50%;transform:translate(-50%,-50%);box-shadow:0 0 5px rgba(251,191,36,.4)}
.cl{position:absolute;display:flex;align-items:center;gap:3px;opacity:0;transform:translateX(6px);transition:opacity .3s,transform .3s;pointer-events:none}
.cl.on{opacity:1;transform:translateX(0)}
.cl-d{width:4px;height:4px;background:#fbbf24;border-radius:50%;box-shadow:0 0 5px rgba(251,191,36,.4);flex-shrink:0}
.cl-l{width:14px;height:1px;background:linear-gradient(90deg,rgba(251,191,36,.6),transparent);flex-shrink:0}
.cl-b{background:rgba(8,14,28,.75);backdrop-filter:blur(10px);border:1px solid rgba(251,191,36,.1);border-radius:2px;padding:2px 5px}
.cl-n{font-family:'JetBrains Mono',monospace;font-size:.4rem;font-weight:700;color:#fbbf24;letter-spacing:1.5px;text-transform:uppercase}
@media(max-width:900px){.comp-card{right:1rem;width:190px;top:auto;bottom:90px;transform:translateY(0) translateX(20px)}.comp-card.on{transform:translateY(0) translateX(0)}.comp-img-wrap{height:100px}.comp-connect,.comp-connect-dot{display:none}.bar{padding:.9rem 1rem}.panel{padding:0 1rem 1rem;flex-direction:column;gap:.6rem;align-items:flex-start}.rail{display:none}}
@media(max-width:600px){.comp-card{width:160px;right:.5rem;bottom:80px}.comp-img-wrap{height:80px}.comp-body{padding:.5rem .6rem}}
</style>
</head>
<body>
<div id="loader"><div class="ld-ring"></div><div class="ld-label" id="ldT">Initializing S.A.R.D</div><div class="ld-track"><div class="ld-fill" id="ldF"></div></div><div class="ld-pct" id="ldP">0%</div></div>
<div id="viewport"></div>
<div id="ui">
  <div class="bar"><div class="bar-l"><div class="bar-dot"></div><span class="bar-tag">S.A.R.D // Teardown</span></div><span class="bar-pct" id="uPct">0.0%</span></div>
  <div class="hero" id="uHero"><h1>What's inside<br>S.A.R.D?</h1><p>Scroll to slice through the airframe and explore the avionics, AI processor, and sensor suite inside a $476 surveillance drone.</p></div>
  <div class="panel" id="uPanel"><div class="panel-txt"><div class="panel-tag" id="uTag">01 // Exterior</div><div class="panel-h" id="uHead">Airframe Shell</div><div class="panel-d" id="uDesc">DXW 500mm wheelbase multi-rotor airframe.</div></div><div class="rail"><div class="rail-t"><div class="rail-f" id="uRF"></div><div class="rail-h" id="uRH"></div></div><div class="rail-p" id="uRP">0%</div></div></div>
  <div class="cue" id="uCue"><span>Scroll to dissect</span><div class="cue-v"></div></div>
</div>
<div class="comp-card" id="compCard"><div class="comp-connect-dot"></div><div class="comp-connect"></div><div class="comp-inner"><div class="comp-img-wrap"><img class="comp-img" id="compImg" src="" alt=""></div><div class="comp-body"><div class="comp-name" id="compName"></div><div class="comp-spec" id="compSpec"></div><div class="comp-desc" id="compDesc"></div></div></div></div>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js","three/addons/":"https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"}}</script>
<script type="module">
import*as THREE from'three';import{GLTFLoader}from'three/addons/loaders/GLTFLoader.js';import{OrbitControls}from'three/addons/controls/OrbitControls.js';

const MODEL='https://raw.githubusercontent.com/Aryaa207/sard-assets/main/drone_3d_model.glb';
const Y_TOP=.24,Y_BOT=-.22,LRP=.055;
const IB='https://raw.githubusercontent.com/Aryaa207/sard-assets/main/components/';

const COMPS=[
  {n:'Arducam 64MP',sp:'9248×6944 • AF • 1/1.32"',d:'High-res optical sensor for AI facial detection via YuNet DNN.',img:IB+'arducam64mp.png',p:[.15,.16,.18],s:.04,h:.28},
  {n:'OV2659 Camera',sp:'2MP • 60° FOV • USB',d:'Secondary surveillance optics for redundant visual coverage.',img:IB+'ov2659.png',p:[-.18,.15,.12],s:.04,h:.28},
  {n:'GPS NEO-6M',sp:'2.5m CEP • 50ch • UART',d:'u-blox positioning for waypoint navigation and geofencing.',img:IB+'neo6m.png',p:[0,.12,-.16],s:.14,h:.40},
  {n:'LSM9DS1 IMU',sp:'9-DOF • Accel/Gyro/Mag',d:'Inertial measurement feeding Extended Kalman Filter.',img:IB+'lsm9ds1.png',p:[-.12,.06,0],s:.24,h:.52},
  {n:'Arduino Nano',sp:'ATmega328P • 16MHz',d:'Dedicated sensor acquisition — I2C/Serial fusion bridge.',img:IB+'arduinonano.png',p:[.13,.02,-.08],s:.34,h:.62},
  {n:'Raspberry Pi 4B',sp:'BCM2711 • 4GB • ARM',d:'Edge AI running YuNet — ~100 face detections/frame.',img:IB+'rpi4b.png',p:[-.06,-.01,.10],s:.40,h:.70},
  {n:'KK2.1.5 FC',sp:'ATmega644PA • 6-axis',d:'Flight controller with tuned PID for stabilized autonomous flight.',img:IB+'kk215.png',p:[0,-.05,0],s:.48,h:.78},
  {n:'3S LiPo',sp:'2200mAh • 11.1V • 25C',d:'Zeee power system — 7–10 min endurance with full AI payload.',img:IB+'lipo3s.png',p:[0,-.13,0],s:.62,h:.92},
];

const SECS=[
  {at:0,n:'01',l:'Exterior',t:'Airframe Shell',d:'DXW multi-rotor airframe, 500mm wheelbase. Engineered for payload capacity and flight stability.'},
  {at:.07,n:'02',l:'Optics',t:'Dual Camera Module',d:'Arducam 64MP for AI facial detection. OV2659 for secondary surveillance. Full 360° coverage.'},
  {at:.20,n:'03',l:'Navigation',t:'Sensors & Telemetry',d:'NEO-6M GPS with 2.5m CEP. LSM9DS1 9-axis IMU feeds the Extended Kalman Filter.'},
  {at:.36,n:'04',l:'Compute',t:'Processing Core',d:'Raspberry Pi 4B runs YuNet DNN — ~100 face detections/frame. Arduino Nano handles sensor fusion.'},
  {at:.50,n:'05',l:'Flight',t:'Control Systems',d:'KK2.1.5 with tuned PID gains. Brushless motors at 2.4:1 thrust-to-weight ratio.'},
  {at:.65,n:'06',l:'Power',t:'Energy System',d:'Zeee 3S LiPo 2200mAh. 7–10 min endurance with full payload and active AI.'},
  {at:.86,n:'07',l:'Complete',t:'Full Cross-Section',d:'Dual-controller avionics — edge AI, sensor fusion, autonomous tracking. Total: $476.'},
];

const vp=document.getElementById('viewport');const W=()=>vp.clientWidth,H=()=>vp.clientHeight;
const r=new THREE.WebGLRenderer({antialias:true,powerPreference:'high-performance'});
r.setPixelRatio(Math.min(devicePixelRatio,2));r.setSize(W(),H());
r.outputColorSpace=THREE.SRGBColorSpace;r.toneMapping=THREE.ACESFilmicToneMapping;
r.toneMappingExposure=1.15;r.localClippingEnabled=true;vp.appendChild(r.domElement);

const sc=new THREE.Scene();sc.background=new THREE.Color(0x080c16);sc.fog=new THREE.FogExp2(0x080c16,.7);
const cam=new THREE.PerspectiveCamera(33,W()/H(),.01,50);cam.position.set(.9,.38,1);
const ct=new OrbitControls(cam,r.domElement);ct.enableDamping=true;ct.dampingFactor=.06;ct.enablePan=false;ct.minDistance=.45;ct.maxDistance=2.5;ct.target.set(0,.02,0);ct.autoRotate=true;ct.autoRotateSpeed=.35;

sc.add(new THREE.AmbientLight(0x3a5580,.5));
const kL=new THREE.DirectionalLight(0xffeedd,.85);kL.position.set(4,6,3);sc.add(kL);
sc.add(Object.assign(new THREE.DirectionalLight(0x06b6d4,.3),{position:new THREE.Vector3(-4,2,-3)}));
sc.add(Object.assign(new THREE.DirectionalLight(0xfbbf24,.2),{position:new THREE.Vector3(-1,-2,-4)}));
const cL=new THREE.PointLight(0xfbbf24,0,.9,2);sc.add(cL);

const cp=new THREE.Plane(new THREE.Vector3(0,-1,0),Y_TOP);
const gg=new THREE.Group();sc.add(gg);
const gS=new THREE.ShaderMaterial({transparent:true,depthWrite:false,side:THREE.DoubleSide,
  uniforms:{uA:{value:0},uT:{value:0}},
  vertexShader:'varying vec3 vP;void main(){vP=position;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.);}',
  fragmentShader:`uniform float uA,uT;varying vec3 vP;void main(){float d=length(vP.xz);float ring=exp(-pow((d-.24)*16.,2.));float glow=exp(-pow((d-.24)*5.,2.))*.3;float p=.65+.35*sin(uT*2.3);vec3 c=mix(vec3(.984,.749,.141),vec3(.024,.714,.831),smoothstep(.15,.35,d));gl_FragColor=vec4(c,(ring+glow)*uA*p);}`
});
const gP=new THREE.Mesh(new THREE.PlaneGeometry(1.5,1.5),gS);gP.rotation.x=-Math.PI/2;gg.add(gP);
const rM=new THREE.MeshBasicMaterial({color:0xfbbf24,transparent:true,opacity:0,side:THREE.DoubleSide,depthWrite:false});
const rgM=new THREE.Mesh(new THREE.RingGeometry(.22,.25,96),rM);rgM.rotation.x=-Math.PI/2;gg.add(rgM);
const capMat=new THREE.MeshStandardMaterial({color:0x0a1628,metalness:.5,roughness:.3,side:THREE.DoubleSide,transparent:true,opacity:0});
const capM=new THREE.Mesh(new THREE.CircleGeometry(.5,64),capMat);capM.rotation.x=-Math.PI/2;gg.add(capM);

const hM=new THREE.ShaderMaterial({
  clippingPlanes:[cp],clipShadows:true,side:THREE.DoubleSide,transparent:true,
  uniforms:{uTime:{value:0},uGold:{value:new THREE.Color(.95,.75,.15)},uCyan:{value:new THREE.Color(.02,.71,.83)},uF:{value:2.8},uO:{value:.92}},
  vertexShader:'varying vec3 vN,vV,vW;void main(){vec4 wp=modelMatrix*vec4(position,1.);vW=wp.xyz;vN=normalize(normalMatrix*normal);vV=normalize(cameraPosition-wp.xyz);gl_Position=projectionMatrix*viewMatrix*wp;}',
  fragmentShader:`uniform float uTime,uF,uO;uniform vec3 uGold,uCyan;varying vec3 vN,vV,vW;
    void main(){float f=pow(1.-max(dot(vN,vV),0.),uF);vec3 col=mix(uGold,uCyan,f);
    float scan=sin(vW.y*60.-uTime*.35)*.5+.5;scan=smoothstep(.25,.75,scan);
    float band=exp(-pow((vW.y-sin(uTime*.25)*.18)*7.,2.))*.12;
    float diff=max(dot(vN,normalize(vec3(4.,6.,3.))),0.);float light=.32+diff*.68;
    float a=uO*light+f*.35;a*=(.82+scan*.18);col+=vec3(band);
    col=col*light+f*uCyan*.45;gl_FragColor=vec4(col,clamp(a,0.,1.));}`
});

new GLTFLoader().load(MODEL,g=>{
  g.scene.traverse(c=>{if(c.isMesh)c.material=hM;});
  sc.add(g.scene);document.getElementById('loader').classList.add('done');
},x=>{if(x.total){const p=Math.round(x.loaded/x.total*100);document.getElementById('ldF').style.width=p+'%';document.getElementById('ldP').textContent=p+'%';document.getElementById('ldT').textContent=p<100?'Loading mesh data':'Compiling shaders';}},
e=>{console.error(e);document.getElementById('ldT').textContent='LOAD FAILED';document.getElementById('ldT').style.color='#f44';});

const ui=document.getElementById('ui');
const cls=COMPS.map(c=>{const e=document.createElement('div');e.className='cl';e.innerHTML=`<div class="cl-d"></div><div class="cl-l"></div><div class="cl-b"><div class="cl-n">${c.n}</div></div>`;ui.appendChild(e);return{el:e,cfg:c,p3:new THREE.Vector3(...c.p)};});

const $cd=document.getElementById('compCard'),$ci=document.getElementById('compImg'),$cn=document.getElementById('compName'),$cs=document.getElementById('compSpec'),$cdesc=document.getElementById('compDesc');
let aC=-1;
function showC(i){if(i===aC)return;aC=i;if(i<0){$cd.classList.remove('on');return;}const c=COMPS[i];$ci.src=c.img;$ci.alt=c.n;$cn.textContent=c.n;$cs.textContent=c.sp;$cdesc.textContent=c.d;$cd.classList.add('on');}

const $p=document.getElementById('uPct'),$h=document.getElementById('uHero'),$pn=document.getElementById('uPanel'),$cu=document.getElementById('uCue');
const $tg=document.getElementById('uTag'),$hd=document.getElementById('uHead'),$ds=document.getElementById('uDesc');
const $rf=document.getElementById('uRF'),$rh=document.getElementById('uRH'),$rp=document.getElementById('uRP');

let tgt=0,cur=0,sI=-1;
window.addEventListener('wheel',e=>{e.preventDefault();tgt+=e.deltaY*.00035;tgt=Math.max(0,Math.min(1,tgt));},{passive:false});
let tY=0;
window.addEventListener('touchstart',e=>{tY=e.touches[0].clientY;},{passive:true});
window.addEventListener('touchmove',e=>{const dy=tY-e.touches[0].clientY;tY=e.touches[0].clientY;tgt+=dy*.0018;tgt=Math.max(0,Math.min(1,tgt));e.preventDefault();},{passive:false});

function upd(t){
  const y=Y_TOP-t*(Y_TOP-Y_BOT);cp.constant=y;gg.position.y=y;
  const a=t>.005&&t<.97?1:0;gS.uniforms.uA.value=a;rM.opacity=a*.65;capMat.opacity=a*.5;cL.position.set(0,y,0);cL.intensity=a*1.6;
  const pc=t*100|0;$p.textContent=(t*100).toFixed(1)+'%';$p.style.color=t>.01?'#fbbf24':'#3a4a66';
  $rf.style.height=pc+'%';$rh.style.top=pc+'%';$rp.textContent=pc+'%';
  if(t<.03){const f=t/.03;$h.style.opacity=1-f;$h.style.transform=`translate(-50%,${-50-f*25}%)`;$pn.style.opacity=0;$cu.style.opacity=1-f;}
  else{$h.style.opacity=0;$pn.style.opacity=1;$cu.style.opacity=0;}
  let idx=0;for(let i=SECS.length-1;i>=0;i--)if(t>=SECS[i].at){idx=i;break;}
  if(idx!==sI){sI=idx;const s=SECS[idx];$tg.textContent=s.n+' // '+s.l;$hd.textContent=s.t;$ds.textContent=s.d;}
  let bc=-1;for(let i=0;i<COMPS.length;i++){const c=COMPS[i];if(t>=c.s&&t<=c.h){const m=(c.s+c.h)/2;if(bc<0||Math.abs(t-m)<Math.abs(t-((COMPS[bc].s+COMPS[bc].h)/2)))bc=i;}}
  showC(bc);
  const hw=W()/2,hh=H()/2;
  cls.forEach(({el,cfg,p3})=>{if(t>=cfg.s&&t<=cfg.h){const pr=p3.clone().project(cam),sx=pr.x*hw+hw,sy=-pr.y*hh+hh;if(pr.z<1&&sx>15&&sx<W()-260&&sy>15&&sy<H()-15){el.style.left=sx+'px';el.style.top=sy+'px';el.classList.add('on');}else el.classList.remove('on');}else el.classList.remove('on');});
}

const ck=new THREE.Clock();
!function lp(){requestAnimationFrame(lp);const e=ck.getElapsedTime();cur+=(tgt-cur)*LRP;if(Math.abs(cur-tgt)<.00003)cur=tgt;hM.uniforms.uTime.value=e;gS.uniforms.uT.value=e;upd(cur);ct.update();r.render(sc,cam);}();
addEventListener('resize',()=>{cam.aspect=W()/H();cam.updateProjectionMatrix();r.setSize(W(),H());});
</script>
</body>
</html>
